<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Peli(Farming Bitcoin)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="main">
      <div class="left">
        <h3>Bitcoin: <span class="bit-cost">0</span>₿</h3>
        <img src="images/bcncl.png" alt="" srcset="" class="bit-image" onclick="incrementBit()" draggable="false">
      </div>

      <div class="right">
        <div class="upgrade" onclick="buyClickerBit()">
          <div class="left-section">
            <img src="images/autoclicker-w.png" alt="" class="upgrade-img">
          </div>
          <div class="mid-section">
            <h4>Booster(Mining)</h4>
            <div class="cost-info">
              <p>Cost: <span class="clicker-cost">10</span>₿</p>
              <img src="images/bcncl.png" alt="" srcset="" class="bit-img">
            </div>
          </div>
          <div class="right-section">
            <span class="level">0</span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
